<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Types</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form with All Input Types</h1>
        <form id="input-types-form">
            <div class="form-group">
                <label for="text">Text:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="datetime-local">Datetime Local:</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="month" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="week">Week:</label>
                <input type="week" id="week" name="week" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
            </div>
            <div class="form-group">
                <label for="radio1">Radio:</label>
                <input type="radio" id="radio1" name="radio" value="option1" required> Option 1
                <input type="radio" id="radio2" name="radio" value="option2" required> Option 2
            </div>
            <div class="form-group">
                <label for="file">File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="textarea">Textarea:</label>
                <textarea id="textarea" name="textarea" required></textarea>
            </div>
            <div class="form-group">
                <label for="select">Select:</label>
                <select id="select" name="select" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
